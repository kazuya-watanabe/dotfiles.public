[default.chat]
options.model = gpt-5-mini
options.selection_boundary = ```
options.temperature = -1

[default.complete]
options.model = gpt-5-mini
options.temperature = -1

[default.edit]
options.model = gpt-5-mini
options.temperature = -1

[comment]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Please generate comprehensive block comments for the following code.
    The comments should include explanations of the purpose, parameters, return values, and error handling.
    Additionally, format the comments according to the style and standards appropriate for the programming language used in the provided code.

[commit]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Please generate a concise yet comprehensive commit message for the following changes/code.
    Describe the overview that succinctly expresses the changes made in Line 1.
    From Line 3 onward, list the objectives, issue numbers, scope of impact, specific changes, etc.

[unit-test]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Generate comprehensive unit tests for the following code, covering normal cases, edge cases, and potential error conditions.
    Use an appropriate testing framework based on the programming language of the code provided, and ensure the test cases are well-structured and easy to understand.

[explain]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Please provide a clear and detailed explanation of the following code, including its purpose, logic, key components, input/output behavior, and any notable algorithms or design patterns used.

[findbug]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Please analyze the following code and identify any potential bugs and code smells.
    For each issue found, provide a brief explanation along with possible suggestions for improvement.

[refactor]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Please refactor the following code to enhance its readability, maintainability, and performance, while preserving its original functionality.
    For each significant change, provide a brief explanation of the improvement.

[review]
options.initial_prompt =
    >>> system

    You are a code assistant.
    You must answer in Japanese.
prompt =
    Please review the following code by evaluating its readability, maintainability, performance, and potential issues, including bugs and security risks.
    For each issue identified, provide a clear explanation along with suggestions for improvement.

[optimize-sql]
options.initial_prompt =
    >>> system

    You are a database administrator.
    You must answer in Japanese.
prompt =
    Analyze and optimize the following SQL query to improve its performance while preserving its correctness.
    Provide detailed explanations for each optimization step, including changes made, expected performance improvements, and any assumptions regarding the database schema or indexing.

[explain-sql]
options.initial_prompt =
    >>> system

    You are a database administrator.
    You must answer in Japanese.
prompt =
    Please analyze the following execution plan result to identify any potential performance issues, such as bottlenecks, inefficient joins, or missing indexes.
    Provide detailed explanations for each identified issue and suggest possible improvements.

[proofread]
options.initial_prompt =
    >>> system

    You are a proofreading assistant.
    Please provide explanations and descriptions in Japanese.
prompt =
    Please proofread the following document to ensure it is clear, consistent, and accurate.
    Correct any grammatical, spelling, or punctuation errors, and suggest improvements to enhance readability.
    Keep in mind that it should be suitable for business use, so please maintain a formal tone.
    Avoid using complex expressions or convoluted phrases, and add footnotes where necessary.
    Maintain the original language; do not translate.

[simplify]
options.initial_prompt =
    >>> system

    You are a proofreading assistant.
    Please provide explanations and descriptions in Japanese.
prompt =
    Simplify the following document to improve clarity and readability while keeping its original meaning.
    Remove unnecessary complexity, restructure sentences for better flow, and use plain language without losing key information.
    Keep the original language; do not translate.

[summarize]
options.initial_prompt =
    >>> system

    You are a proofreading assistant.
    You must answer in Japanese.
prompt =
    Carefully review the following document and extract its main points to produce a concise and accurate summary.
    The summary should clearly capture the key ideas and structure of the document.

[translate-english]
options.initial_prompt =
    >>> system

    You are a translator.
    Please provide explanations and descriptions in Japanese.
prompt =
    Translate the following text into natural American English.
    If any part of the text requires explanation, include it as a footnote rather than within the main text.

[translate-japanese]
options.initial_prompt =
    >>> system

    You are a translator.
    Please provide explanations and descriptions in Japanese.
prompt =
    Translate the following text into Japanese, prioritizing accuracy.
    If any part of the text requires explanation, include it as a footnote rather than within the main text.

